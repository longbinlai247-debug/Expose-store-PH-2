<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expose Store PH</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .content img {
            width: 100%;
            border-radius: 8px;
            max-height: 600px;
            object-fit: cover;
            margin-bottom: 10px; /* 图片之间加间距 */
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Expose Store PH</h1>
    <div class="content">
        <img src="images/1.jpg" alt="Expose Store Image 1">
        <img src="images/2.jpg" alt="Expose Store Image 2">
        <img src="images/3.jpg" alt="Expose Store Image 3">
        <img src="images/4.jpg" alt="Expose Store Image 4">
        <img src="images/5.jpg" alt="Expose Store Image 5">
        <img src="images/6.jpg" alt="Expose Store Image 6">
        <img src="images/7.jpg" alt="Expose Store Image 7">
        <img src="images/8.jpg" alt="Expose Store Image 8">
        <img src="images/9.jpg" alt="Expose Store Image 9">
        <img src="images/10.jpg" alt="Expose Store Image 10">
        <p class="copyright">© 2025 - 2030 Expose Company</p>
    </div>
</body>
</html>
